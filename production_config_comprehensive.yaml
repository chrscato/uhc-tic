processing:
  batch_size: 1000  # Reduced from 50000 to 1000 for memory safety
  file_types:
  - in_network_rates
  max_files_per_payer: null  # Process ALL files
  max_records_per_file: null  # Process ALL records
  safety_limit_records_per_file: 50000  # Reduced from 500000 to 50000
  min_accuracy_score: 0.5
  min_completeness_pct: 30.0
  parallel_workers: 1  # Reduced from 4 to be more conservative
versioning:
  processing_version: tic-etl-comprehensive-v1.0
  retention_days: 30
  schema_version: v2.1.0-comprehensive 