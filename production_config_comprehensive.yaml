logging:
  level: INFO
  output_file: sample_data/etl_pipeline.log
  structured: true
output:
  local_directory: sample_data
  s3:
    bucket: ${S3_BUCKET}
    prefix: ${S3_PREFIX}
    region: ${AWS_DEFAULT_REGION}
payer_endpoints:

  # bs_ca: file://C:\Users\ChristopherCato\Downloads\2025-08-01_Blue-Shield-of-California_index.json.gz
